<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üß™ Resin Product Cost Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e9f1ff;
      padding: 20px;
      color: #1e3a8a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(30, 58, 138, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3a8a;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #1e3a8a;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    input[readonly] {
      background-color: #f1f5f9;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 25px;
    }
    button {
      flex: 1;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.reset {
      background-color: #ef4444;
    }
    button:hover {
      opacity: 0.95;
    }
    .result {
      margin-top: 25px;
      background: #ecf4ff;
      padding: 18px;
      border-radius: 12px;
      text-align: left;
      font-size: 17px;
      color: #1d4ed8;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß™ Resin Cost Calculator</h2>

    <label for="resinQty">üß¥ Resin Used (ml):</label>
    <input type="number" id="resinQty" placeholder="e.g. 200" required>

    <label for="materialCost">üé® Other Material Cost (‚Çπ):</label>
    <input type="number" id="materialCost" placeholder="e.g. 300" required>

    <label for="timeSpent">‚è±Ô∏è Time Spent (Hours):</label>
    <input type="number" id="timeSpent" placeholder="e.g. 2" required>

    <div class="button-group">
      <button onclick="calculatePrice()">Calculate Selling Price üí∞</button>
      <button class="reset" onclick="resetForm()">Reset</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>
  </div>
<script>
  function calculatePrice() {
    const resinQtyInput = document.getElementById('resinQty');
    const materialCostInput = document.getElementById('materialCost');
    const timeSpentInput = document.getElementById('timeSpent');

    if (!resinQtyInput.value || !materialCostInput.value || !timeSpentInput.value) {
      alert("‚ö†Ô∏è Please fill in all the input fields before calculating!");
      return;
    }

    const resinQty = parseFloat(resinQtyInput.value);
    const resinCost = resinQty * 2; // ‚Çπ2 per ml

    const materialCost = parseFloat(materialCostInput.value);
    const timeSpent = parseFloat(timeSpentInput.value);
    const hourlyRate = 300; // Fixed rate

    const laborCost = timeSpent * hourlyRate;
    const baseCost = resinCost + materialCost + laborCost;
    const overhead = baseCost * 0.20;
    const totalCost = baseCost + overhead;
    const profit = totalCost * 0.60;
    const sellingPrice = totalCost + profit;

    document.getElementById('result').style.display = 'block';
    document.getElementById('result').innerHTML = `
      üè∑Ô∏è <strong>Selling Price: ‚Çπ${sellingPrice.toFixed(2)}</strong><br>üìà Your Profit: ‚Çπ${profit.toFixed(2)}
    `;
  }

  function resetForm() {
    document.getElementById('resinQty').value = '';
    document.getElementById('materialCost').value = '';
    document.getElementById('timeSpent').value = '';
    document.getElementById('result').style.display = 'none';
    document.getElementById('result').innerHTML = '';
  }
</script>
