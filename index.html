<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üß™ Resin Product Cost Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e9f1ff;
      padding: 20px;
      color: #1e3a8a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(30, 58, 138, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3a8a;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #1e3a8a;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .time-group {
      display: flex;
      gap: 10px;
    }
    .time-group input {
      flex: 1;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 25px;
    }
    button {
      flex: 1;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.reset {
      background-color: #ef4444;
    }
    button:hover {
      opacity: 0.95;
    }
    .result {
      margin-top: 25px;
      background: #ecf4ff;
      padding: 18px;
      border-radius: 12px;
      text-align: left;
      font-size: 15px;
      color: #1d4ed8;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      h2 {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
      .button-group {
        flex-direction: column;
      }
      .time-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß™ Resin Cost Calculator</h2>

    <label for="resinType">üß¨ Resin Type:</label>
    <select id="resinType">
      <option value="normal">Normal Resin</option>
      <option value="uv">UV Resin</option>
    </select>

    <label for="resinQty">üß¥ Resin Used (ml):</label>
    <input type="number" id="resinQty" placeholder="e.g. 200" required />

    <label for="materialCost">üé® Other Material Cost (‚Çπ):</label>
    <input type="number" id="materialCost" placeholder="e.g. 300" required />

    <label>‚è±Ô∏è Time Spent:</label>
    <div class="time-group">
      <input type="number" id="timeHours" placeholder="Hours" min="0" />
      <input type="number" id="timeMinutes" placeholder="Minutes" min="0" max="59" />
    </div>

    <div class="button-group">
      <button onclick="calculatePrice()">Calculate Selling Price üí∞</button>
      <button class="reset" onclick="resetForm()">Reset</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    function calculatePrice() {
      const resinType = document.getElementById('resinType').value;
      const resinQty = parseFloat(document.getElementById('resinQty').value);
      const materialCost = parseFloat(document.getElementById('materialCost').value);
      const hours = parseFloat(document.getElementById('timeHours').value) || 0;
      const minutes = parseFloat(document.getElementById('timeMinutes').value) || 0;

      if (isNaN(resinQty) || isNaN(materialCost) || (hours === 0 && minutes === 0)) {
        alert("‚ö†Ô∏è Please fill in all the input fields before calculating!");
        return;
      }

      const resinRate = resinType === 'uv' ? 6 : 1.25;
      const resinCost = resinQty * resinRate;
      const totalTime = hours + (minutes / 60);
      const laborCost = totalTime * 300;

      const baseCost = resinCost + materialCost + laborCost;
      const overhead = baseCost * 0.14;
      const totalCost = baseCost + overhead;

      let profitMargin = 1.5; 

      if (baseCost < 500) {
        profitMargin = 2.0;
      } else if (baseCost < 1000) {
        profitMargin = 1.0;
      } else if (baseCost < 2000) {
        profitMargin = 0.5;
      } else {
        profitMargin = 0.4;
      }

      const profit = totalCost * profitMargin + overhead;
      const sellingPrice = totalCost + profit;

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
      üè∑Ô∏è <strong>Selling Price:</strong> ‚Çπ${sellingPrice.toFixed(2)}
        üíº <strong>Base Cost:</strong> ‚Çπ${baseCost.toFixed(2)}<br>
        üìà <strong>Your Profit :</strong> ‚Çπ${profit.toFixed(2)}<br>
      `;
    }

    function resetForm() {
      document.getElementById('resinType').value = 'normal';
      document.getElementById('resinQty').value = '';
      document.getElementById('materialCost').value = '';
      document.getElementById('timeHours').value = '';
      document.getElementById('timeMinutes').value = '';
      document.getElementById('result').style.display = 'none';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
</html>
